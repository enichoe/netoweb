<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERNESTO NICHO | Desarrollador Web</title>
  
  <!-- OPTIMIZACIÓN: Pre-carga de la página principal -->
  <link rel="prefetch" href="principal.html">
  
  <link rel="stylesheet" href="/CSS/loading.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Meta Description -->
  <meta name="description" content="Portafolio de Ernesto Nicho Espinoza - Desarrollador Web Profesional.">
  <link rel="canonical" href="https://neto-webs.netlify.app/">
  <link rel="apple-touch-icon" href="https://neto-webs.netlify.app/img/logoA.jpeg">
  <meta name="theme-color" content="#000000">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="ERNESTO NICHO ESPINOZA">
  <meta property="og:description" content="Desarrollador Web especializado en diseño y desarrollo web moderno.">
  <meta property="og:image" content="https://neto-webs.netlify.app/img/logoB.jpeg">
  <meta property="og:url" content="https://neto-webs.netlify.app/">

  <style>
    /* Estilos críticos en línea para evitar parpadeo (FOUC) si el CSS externo falla */
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; }
    .loading-container { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; width: 100%; text-align: center; }
    .loading-text { font-size: 1.2rem; letter-spacing: 2px; animation: pulse 1.5s infinite; }
    .skip-btn { margin-top: 20px; padding: 10px 20px; border: 1px solid rgba(255,255,255,0.3); background: transparent; color: #fff; cursor: pointer; border-radius: 20px; font-size: 0.8rem; opacity: 0.7; transition: 0.3s; }
    .skip-btn:hover { opacity: 1; background: rgba(255,255,255,0.1); }
    
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <!-- Efecto visual Lightning -->
  <div class="lightning"></div>

  <div class="loading-container" role="main" aria-label="Cargando portafolio">
    <div class="logo">
      <!-- Asegúrate de que la ruta de la imagen sea correcta -->
      <img src="/IMG/logoA.webp" alt="Logo Neto Webs" width="150">
      <h2 class="title">Neto Web</h2>
    </div>

    <h2 class="loading-text">Cargando experiencia...</h2>
    
    <!-- BOTÓN DE SALTAR (Mejora UX clave) -->
    <button onclick="enterSite()" class="skip-btn" aria-label="Saltar animación de carga">
      Entrar al Sitio <i class="fas fa-arrow-right"></i>
    </button>

    <div class="footer" style="margin-top: 40px;">
      <div class="redes">
        <a href="https://www.facebook.com/profile.php?id=61585579774980&locale=es_LA" target="_blank" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://x.com/WebErnesto" target="_blank" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://github.com/enichoe" target="_blank" aria-label="Github"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/ernesto-nicho-espinoza-959583141/" target="_blank" aria-label="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="mailto:programador.web.ernesto@gmail.com" aria-label="Enviar Correo"><i class="fa-solid fa-envelope"></i></a>
        <a href="https://youtube.com/@ernestosalsa19" target="_blank" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
      </div>
    </div>
  </div>

  <script>
    // Función para entrar al sitio (reutilizable por el botón y el timer)
    function enterSite() {
      // Animación de salida suave
      document.querySelector('.loading-container').style.transition = 'opacity 0.5s ease';
      document.querySelector('.loading-container').style.opacity = '0';
      
      setTimeout(function() {
        // window.location.replace es mejor que href porque evita que el botón "atrás" regrese a la pantalla de carga
        window.location.replace('principal.html');
      }, 500);
    }

    // Click en cualquier parte del cuerpo para saltar la animación (UX pro)
    document.body.addEventListener('click', function(e) {
      // Evitamos que los clics en los iconos de redes sociales activen esto inmediatamente
      if (!e.target.closest('.redes a') && !e.target.closest('.skip-btn')) {
        enterSite();
      }
    });

    // Timer automático reducido de 6s a 2.5s (Tiempo óptimo de marketing)
    setTimeout(function() {
      enterSite();
    }, 2500);
  </script>
</body>
</html>
